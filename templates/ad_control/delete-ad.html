{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}


{% block content %}

<section class="site-section">
    <div class="container">

        <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="d-flex align-items-center">
                    <div>
                        <h2>Delete Ad</h2>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mb-5">
            <div class="col-lg-12">
                <form class="p-4 p-md-5 border rounded" method="post" action="{% url 'delete-ad' item.id %}">
                    <h3 class="text-black mb-5 border-bottom pb-2">Do you want to delete this Ad ?</h3>

                    {% csrf_token %}

                    <div class="col-12">
                        <a href="{% url 'ad-detail' item.id  %}" class="btn btn-block btn-outline-danger btn-md"
                           type="submit">Cancel</a>
                        <button class="btn btn-block btn-danger btn-md" type="submit">Delete</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>

{% endblock %}
